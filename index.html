<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMAN 81 UGM Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Bar -->
    <header id="top-bar">
        <div id="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <div id="menu-btn">
            <img src="images/menu.png" alt="Menu">
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Welcome Section -->
        <section id="welcome-section" class="connected-section" data-bg="images/welcomeBackground.jpg">
            <div class="content">
                <h1>Halo siswa siswi SMAN 81</h1>
                <p>Ini semua yang kalian harus ketahui tentang UGM dan aktivitas aktivitas semester 1</p>
            </div>
        </section>

        <!-- Posts Section -->
        <section id="posts">
            <!-- Post 1 -->
            <article class="connected-section post slide-in-left" data-bg="images/post1Background.jpg">
                <div class="content">
                    <h2><a href="pionir.html">Pionir UGM</a></h2>
                    <p>Gimana sih, ospek UGM?</p>
                </div>
            </article>

            <!-- Post 2 -->
            <article class="connected-section post slide-in-right" data-bg="images/post2Background.jpg">
                <div class="content">
                    <h2><a href="gelex.html">Gelex</a></h2>
                    <p>Apa saja sih ukm, organisasi, dan komunitas di dalam UGM?</p>
                </div>
            </article>

            <!-- Post 3 -->
            <article class="connected-section post slide-in-left" data-bg="images/post3Background.jpg">
                <div class="content">
                    <h2><a href="porsenigama.html">Porsenigama</a></h2>
                    <p>Apa sih event perlombaan ini di UGM?</p>
                </div>
            </article>
        </section>
    </main>

    <script>
        // Add 'scrolled' class to the top bar when the user scrolls
        const topBar = document.getElementById("top-bar");

        window.addEventListener("scroll", () => {
            if (window.scrollY > 0) {
                topBar.classList.add("scrolled");
            } else {
                topBar.classList.remove("scrolled");
            }
        });

        // Apply background images using the data-bg attribute
        const sections = document.querySelectorAll('.connected-section');
        sections.forEach((section) => {
            const bgImage = section.getAttribute('data-bg');
            if (bgImage) {
                section.style.backgroundImage = `url(${bgImage})`;
            }
        });

        // Intersection Observer for triggering animations on posts
        const posts = document.querySelectorAll('.post');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.5 }); // Trigger animation when 50% of the element is visible

        posts.forEach((post) => observer.observe(post));
    </script>
</body>
</html>
